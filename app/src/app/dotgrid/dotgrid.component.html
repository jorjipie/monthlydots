<p>dotgrid works!</p>
<div>{{  DateStr  }}</div>
<form (submit)="log()">
    <div class="form-group">
        <label for="birthDate">Birth Date</label>
        <input 
            [(ngModel)]="birthDateInput" 
            name="birthDateInput" 
            id="birthDate"
            type="date" 
            class="form-control">
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
</form>
<app-monthdot *ngFor="let month of person" [month]="month"></app-monthdot>
